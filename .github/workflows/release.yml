name: Build & Release APK

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Cache Android SDK
        uses: actions/cache@v4
        with:
          path: |
            ~/.android/sdk
            $ANDROID_HOME/platforms
            $ANDROID_HOME/build-tools
          key: android-sdk-${{ hashFiles('app/build.gradle.kts') }}

      - name: Build Release APK
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: chmod +x ./gradlew && ./gradlew assembleRelease --parallel --build-cache --no-daemon

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Rename APK
        run: mv app/build/outputs/apk/release/app-release.apk app/build/outputs/apk/release/BusPullman-v${{ steps.version.outputs.VERSION }}.apk

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "BusPullman v${{ steps.version.outputs.VERSION }}"
          generate_release_notes: true
          files: app/build/outputs/apk/release/BusPullman-v${{ steps.version.outputs.VERSION }}.apk
